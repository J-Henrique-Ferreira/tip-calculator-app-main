<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <article>
    <div id="h1">
      <h1>SPLI<br>TTER</h1>
    </div>
    <div class="container">
        <!--<div id="div-center">
          <div id="div-1">er</div>
          <div id="div-2"></div>
        </div>-->
        <div class="grid">
          <div class="celula1" id="0">
            <div>
              <p>BILL:</p>
                <input type="number" class="inpNumber" id="inpNumber" placeholder="0" autofocus>
            </div>
              <div class="buttons">
                <P>Select Trip %</P>
                <ul>
                  <li><button>5%</button></li>
                  <li><button>15%</button></li>
                  <li><button>10%</button></li>
                </ul>

                <ul>
                  <li><button>25%</button></li>
                  <li><button>50%</button></li>
                  <li><input type="number" placeholder="Custom" id="inCustom" ></li>
                </ul>
              </div>
              <div>
                <p>Number of People</p>
                <input type="number" placeholder="0">
              </div>
           </div>
          <div class="celula2" id="1">
            <div class="box1">
              <h2>Trip Amount</h2>
              <p>/ person</p>
            </div>
            <div class="span1">$0.00</div>

            <div class="box2">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <div class="span2">$0.00</div>
            <div class="div-buttom-reset">
              <button class="buttom-reset" id="btReset">RESET</button>
            </div>

           
        </div>  
    </div>

  </article>

</body>
</html>
